        <script>

            var pauseEvent = function () {
                $.getJSON("http://192.168.1.53:8080/remote/processKey?key=pause&hold=keyPress&clientAddr=0");

            var playEvent = function () {
                $.getJSON("http://192.168.1.53:8080/remote/processKey?key=play&hold=keyPress&clientAddr=0");
            };

        </script>

    <body>

        <div class="col-md-4 center-block">
            <button id="singlebutton" name="singlebutton" class="btn btn-large btn-primary center-block" onclick="pauseEvent()">
                Pause
            </button>
        </div>

        <div class="col-md-4 center-block">
            <button id="singlebutton" name="singlebutton" class="btn btn-large btn-primary center-block" onclick="playEvent()">
